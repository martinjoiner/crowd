<!DOCTYPE html>
<head>

    <title>Crowd - A Javascript experiment by Martin Joiner</title>

<body>

    <!--

    <div id="wrapper">
        <!-- Dynamically populated -->
    </div>

    <div id="instructions">

        <h2>Instructions</h2>
        <ul>
            <li>Double-click to clone a dot</li>
            <li>Click and hold to drag dots</li>
            <li>Any click will change the mode of the colour generator</li>
            <li>Cursor position affects brightness of colour generator</li>
        </ul>
        
        The dots are claustrophobic and as such will attempt to stand as far away from other dots as possible. 

    </div>

    <script src="/js/crowd.js"></script>

</body>
